<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Number</mat-label>
            <input type="number" matInput [(ngModel)]="settingsDialogData.number">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Step</mat-label>
            <input type="number" min="1" matInput [(ngModel)]="settingsDialogData.step">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onSaveSettingsClick()" mat-dialog-close cdkFocusInitial>Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
