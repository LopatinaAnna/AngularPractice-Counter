<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Value">
            <p align="center">
                <mat-form-field appearance="fill">
                    <input type="number" matInput [(ngModel)]="settingsDialogData.number">
                </mat-form-field>
            </p>
        </mat-tab>
        <mat-tab label="Step">
            <p align="center">
                <mat-form-field appearance="fill">
                    <input type="number" min="1" matInput [(ngModel)]="settingsDialogData.step">
                </mat-form-field>
            </p>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button (click)="onSaveSettingsClick()" mat-dialog-close cdkFocusInitial>Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
